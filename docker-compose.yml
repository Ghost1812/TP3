
# Docker Compose: XML Service, BI Service e Processador
# Crawler executa localmente
# Visualização executa na Cloud
# Database: Supabase Database (PostgreSQL gerenciado)

services:
  processador:
    build:
      context: ./processador
      dockerfile: Dockerfile
    container_name: tp3-processador
    ports:
      - "5001:5001"  # Flask Webhook
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_BUCKET=${SUPABASE_BUCKET}
      - XML_SERVICE_HOST=xml-service
      - XML_SERVICE_PORT=8888
      - WEBHOOK_URL=http://processador:5001/webhook
      - PYTHONUNBUFFERED=1
    volumes:
      - ./processador:/app
    networks:
      - tp3-network
    depends_on:
      - xml-service
    restart: unless-stopped

  xml-service:
    build:
      context: ./xml-service
      dockerfile: Dockerfile
    container_name: tp3-xml-service
    ports:
      - "8888:8888"  # Socket
      - "5000:5000"  # gRPC
    environment:
      # Supabase Database (PostgreSQL gerenciado)
      - SUPABASE_DB_URL=${SUPABASE_DB_URL}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./xml-service:/app
    networks:
      - tp3-network
    restart: unless-stopped

  bi-service:
    build:
      context: .
      dockerfile: ./bi-service/Dockerfile
    container_name: tp3-bi-service
    ports:
      - "4000:4000"  # GraphQL
      - "3000:3000"  # REST
    environment:
      - XML_SERVICE_GRPC_HOST=xml-service
      - XML_SERVICE_GRPC_PORT=5000
      - NODE_ENV=production
    volumes:
      # Apenas montar o proto, não o código fonte (já está compilado na imagem)
      - ./xml-service/xml_service.proto:/app/proto/xml_service.proto:ro
    networks:
      - tp3-network
    depends_on:
      - xml-service
    restart: unless-stopped

networks:
  tp3-network:
    driver: bridge
